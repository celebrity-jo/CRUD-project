<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <style>
        .container {
            max-width: 770px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updatePost}">게시글 수정</h2>
    </div>

    <form action="post.html" th:action th:object="${post}" method="post">

        <div>
            <label for="id" th:text="#{label.board.id}">ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="title" th:text="#{label.board.title}">제목</label>
            <input type="text" id="title" th:field="*{title}"
                   class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="content" th:text="#{label.board.content}">내용</label>
            <textarea type="text" id="content" th:field="*{content}"
                      class="content" placeholder="내용을 입력하세요"
                      rows="5">
            </textarea>
        </div>
        <div>
            <label for="userName" th:text="#{label.board.userId}">작성자</label>
            <input type="text" id="userName" th:field="*{userName}" class="form-control" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='board.html'"
                        th:onclick="|location.href='@{/board/{id}(id=${post.id})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

<script>
    $('#content').summernote({
        placeholder: '게시글 작성',
        tabsize: 2,
        height: 300
      });
</script>

</body>
</html>
